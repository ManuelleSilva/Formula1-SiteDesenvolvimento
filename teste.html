<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 800px;
            overflow: hidden;
            font-family: sans-serif;
            background: #f4a261;
            border-radius: 1em;
        }

        .abas {
            display: flex;
        }

        .aba {
            flex: 1;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .conteudo {
            display: none;
        }

        .conteudo img {
            width: 100%;
            height: auto;
        }

        .faixa {
            background: #2a9d8f;
            width: 100%;
            height: 100%;
        }

        .abas:hover .aba {
            flex: 2;
        }

        .abas:hover .conteudo {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="abas">
            <div class="aba">
                <div class="conteudo">
                    <img src="foto1.jpg" alt="Foto 1">
                </div>
                <div class="faixa"></div>
            </div>
            <div class="aba">
                <div class="conteudo">
                    <img src="foto2.jpg" alt="Foto 2">
                </div>
                <div class="faixa"></div>
            </div>
            <div class="aba">
                <div class="conteudo">
                    <img src="foto3.jpg" alt="Foto 3">
                </div>
                <div class="faixa"></div>
            </div>
        </div>
    </div>
</body>

</html>
